{% extends 'base.html' %}


{% block content %}
<form action="add" method="POST">
    {% csrf_token %}
    <label>id :</label>
    <div>{{ form.id }}</div>
    <label>book_name :</label>
    <div>{{ form.book_name }}</div>
    <label>edition :</label>
    <div>{{ form.edition }}</div>
    <label>author_name :</label>
    <div>{{ form.author_name }}</div>
    <div>
        <button type="submit">Add</button>
    </div>
</form>
{% endblock %}
